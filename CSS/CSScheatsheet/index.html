<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cheat Sheet</title>
    <!-- External Styling -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">


    <!-- Internal Styling -->
    <style type="text/css">
        h2{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Inline Styling -->
    <h1 style="color: rgb(30, 136, 136);">Hello, World..!</h1>
    <h2>Hello, World..!</h2>
    <h3>Hello, World..!</h3>
</body>
</html>


<!-- In CSS there are three Methods
  -> Inline CSS: Direct in the html element(NO!)
  -> Internal CSS: Using <style> tags within a single document
  -> External CSS: Linking an external .css file -->
